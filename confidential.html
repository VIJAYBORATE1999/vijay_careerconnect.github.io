    <script>
        function showLocationBasedMessage() {
            const form = document.querySelector('.container form');
            const responseMessage = document.createElement('p');

            navigator.geolocation.getCurrentPosition(function(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                if (isLocationNearBangalore(latitude, longitude)) {
                    responseMessage.textContent = "PICO! Well Tried Contact Boss at vijayborate9@gmail.com";
                } else {
                    responseMessage.textContent = "Contact user at vijayborate9@gmail.com";
                }

                responseMessage.style.color = "#007bff"; // Set desired text color
                form.parentNode.insertBefore(responseMessage, form.nextSibling);
            });
        }

        function isLocationNearBangalore(latitude, longitude) {
            const bangaloreLat = 12.9716;
            const bangaloreLong = 77.5946;
            const tolerance = 0.5; // Tolerance in degrees

            const latDiff = Math.abs(latitude - bangaloreLat);
            const longDiff = Math.abs(longitude - bangaloreLong);

            return latDiff <= tolerance && longDiff <= tolerance;
        }
    </script>
